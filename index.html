<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography Ciphers</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #1e1e1e; color: white; }
        .container { width: 50%; margin: auto; background: #2a2a2a; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px #000; }
        textarea, input { width: 90%; padding: 10px; margin: 10px 0; background: #3a3a3a; color: white; border: none; border-radius: 5px; }
        button { padding: 10px; margin: 10px; background: #ff9800; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #e68900; }
        .tabs { display: flex; justify-content: space-around; background: #333; padding: 10px; border-radius: 10px; }
        .tab { padding: 10px; cursor: pointer; color: white; }
        .tab:hover, .tab.active-tab { background: #555; border-radius: 5px; }
        .tab-content { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <h2>Cryptography Ciphers</h2>
    <div class="container">
        <div class="tabs">
            <div class="tab active-tab" onclick="openTab('caesar', this)">Caesar Cipher</div>
            <div class="tab" onclick="openTab('mono', this)">Monoalphabetic Cipher</div>
            <div class="tab" onclick="openTab('playfair', this)">Playfair Cipher</div>
        </div>
        
        <div id="caesar" class="tab-content active">
            <textarea id="inputText" placeholder="Enter text..."></textarea><br>
            <input type="number" id="shift" placeholder="Shift (Caesar Cipher)" /><br>
            <button onclick="encryptCaesar()">Encrypt</button>
            <button onclick="decryptCaesar()">Decrypt</button>
            <h3>Output:</h3>
            <textarea id="outputText" readonly></textarea>
        </div>
        
        <div id="mono" class="tab-content">
            <textarea id="monoInput" placeholder="Enter text..."></textarea><br>
            <button onclick="encryptMono()">Encrypt</button>
            <button onclick="decryptMono()">Decrypt</button>
            <h3>Output:</h3>
            <textarea id="monoOutput" readonly></textarea>
        </div>
        
        <div id="playfair" class="tab-content">
            <textarea id="playfairInput" placeholder="Enter text..."></textarea><br>
            <button onclick="encryptPlayfair()">Encrypt</button>
            <button onclick="decryptPlayfair()">Decrypt</button>
            <h3>Output:</h3>
            <textarea id="playfairOutput" readonly></textarea>
        </div>
    </div>
    
    <script>
        function openTab(tabName, element) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active-tab'));
            element.classList.add('active-tab');
        }
        
        function encryptCaesar() {
            let text = document.getElementById("inputText").value;
            let shift = parseInt(document.getElementById("shift").value) || 3;
            document.getElementById("outputText").value = caesarCipher(text, shift);
        }
        
        function decryptCaesar() {
            let text = document.getElementById("inputText").value;
            let shift = parseInt(document.getElementById("shift").value) || 3;
            document.getElementById("outputText").value = caesarCipher(text, -shift);
        }
        
        function caesarCipher(text, shift) {
            return text.replace(/[a-zA-Z]/g, function(char) {
                let base = char >= 'a' ? 97 : 65;
                return String.fromCharCode(((char.charCodeAt(0) - base + shift) % 26 + 26) % 26 + base);
            });
        }

        const monoKey = { A: "X", B: "Q", C: "W", D: "E", E: "R", F: "T", G: "Y", H: "U", I: "I", J: "O", K: "P", L: "A", M: "S", N: "D", O: "F", P: "G", Q: "H", R: "J", S: "K", T: "L", U: "Z", V: "X", W: "C", X: "V", Y: "B", Z: "N" };
        const monoDecryptionKey = Object.fromEntries(Object.entries(monoKey).map(([k, v]) => [v, k]));

        function encryptMono() {
            let text = document.getElementById("monoInput").value.toUpperCase();
            document.getElementById("monoOutput").value = text.replace(/[A-Z]/g, char => monoKey[char] || char);
        }
        
        function decryptMono() {
            let text = document.getElementById("monoInput").value.toUpperCase();
            document.getElementById("monoOutput").value = text.replace(/[A-Z]/g, char => monoDecryptionKey[char] || char);
        }

        function encryptPlayfair() {
            alert("Playfair Cipher encryption is yet to be implemented.");
        }

        function decryptPlayfair() {
            alert("Playfair Cipher decryption is yet to be implemented.");
        }
    </script>
</body>
</html>
